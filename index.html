<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Charadas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        sunrise: {
                            bg: '#FFF8E7',
                            accent: '#FDBA74',
                            primary: '#F87171',
                            secondary: '#FCD34D'
                        },
                        night: {
                            bg: '#0f172a',
                            accent: '#6366F1',
                            primary: '#3B82F6',
                            secondary: '#8B5CF6'
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
    </style>
</head>
<body class="bg-sunrise-bg dark:bg-night-bg text-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center p-6 transition-colors duration-300">
    <div class="w-full max-w-3xl">
        <h1 class="text-4xl font-bold text-center mb-6">Admin Charadas</h1>

        <div class="flex justify-end mb-6">
            <button id="botao-tema" onclick="alternarModo()" class="flex items-center gap-2 bg-sunrise-primary dark:bg-night-primary text-white px-4 py-2 rounded-lg shadow hover:opacity-90 transition">
                <span id="emoji-tema">ðŸŒ™</span>
                <span id="texto-tema">Claro</span>
            </button>
        </div>

        <div id="alerta" class="hidden mb-4 text-green-800 dark:text-green-200 bg-green-100 dark:bg-green-900 border border-green-300 dark:border-green-600 px-4 py-2 rounded-lg text-center"></div>

        <form id="create-form" class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 mb-8 border border-sunrise-accent dark:border-night-secondary"> 
          <h2 class="text-xl font-semibold text-center mb-4">Adicionar uma nova charada</h2>
          <h2 class="text-lg font-semibold mb-4">Criar Charada</h2>
            <div class="space-y-4">
                <div>
                    <label for="create-name" class="block text-sm font-medium">Pergunta:</label>
                    <input type="text" id="create-name" class="mt-1 block w-full rounded-lg border border-sunrise-primary dark:border-night-primary p-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-sunrise-secondary dark:focus:ring-night-secondary"/>
                </div>

                <div>
                    <label for="create-description" class="block text-sm font-medium">Resposta:</label>
                    <input type="text" id="create-description" class="mt-1 block w-full rounded-lg border border-sunrise-primary dark:border-night-primary p-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-sunrise-secondary dark:focus:ring-night-secondary"/>
                </div>

                <button type="button" class="w-full bg-sunrise-primary dark:bg-night-primary hover:opacity-90 text-white font-semibold py-2 px-4 rounded-lg shadow transition" id="criar-charada-button">
                    Adicionar
                </button>

            </div>
          </form>

        <form id="update-form" class="mb-4 p-4 border rounded bg-gray-200 hidden">
            <h2 class="text-lg font-semibold mb-4">Editar Charada</h2>
            <input type="hidden" id="update-id">

            <div class="mb-3">
                <label for="update-name" class="block text-sm font-medium text-gray-700">Pergunta:</label>
                <input type="text" id="update-name" class="mt-1 p-2 border rounded w-full" required>
            </div>
            <div class="mb-3">
                <label for="update-description" class="block text-sm font-medium text-gray-700">Resposta:</label>
                <input type="text" id="update-description" class="mt-1 p-2 border rounded w-full" required>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Salvar AlteraÃ§Ãµes</button>
            <button type="button" id="cancel-update" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded ml-2">Cancelar EdiÃ§Ã£o</button>
        </form>


        <div id="lista-charadas" class="mb-8"></div>

        <div class="flex justify-center mt-6 space-x-2" id="paginacao"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
